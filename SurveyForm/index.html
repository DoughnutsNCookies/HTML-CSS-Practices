<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<p id="description">This is a simple survey form as it will be asking basic personal information</p>
	<form id="survey-form">
		<fieldset>
			<div class="input-section">
				<label class="input-label" for="name" id="name-label">Name </label>
				<input class="input-box" type="text" id="name" placeholder=" DoughnutsNCookies" required>
			</div>
			<div class="input-section">
				<label class="input-label" for="name" id="email-label">Email </label>
				<input class="input-box" type="email" id="email" placeholder=" name@email.com" required>
			</div>
			<div class="input-section">
				<label class="input-label" for="number" id="number-label">Age </label>
				<input class="input-box" type="number" id="number" placeholder=" 21" min="0" max="99" required>
			</div>
			<div class="input-section">
				<label class="input-label" for="dropdown" id="dropdown-label">Occupation </label><br>
				<select id="dropdown">
					<option disabled selected>Select one</option>
					<option value="neet">Not in Education, Employment, or Training</option>
					<option value="part-time">Part-time worker</option>
					<option value="full-time">Full-time worker</option>
				</select>
			</div>
			<div class="input-section">
				<label class="input-label" for="radio" id="radio-label">Gender </label><br>
				<input class="radio-input" type="radio" name="age" value="Children">Male <br>
				<input class="radio-input" type="radio" name="age" value="Adult">Female <br>
				<input class="radio-input" type="radio" name="age" value="Adult" checked>Prefered not to say <br>
			</div>
			<div class="input-section">
				<label class="input-label" for="checkbox" id="checkbox-label">Characteristics </label><br>
				<input class="checkbox-input" type="checkbox" name="characteristics" value="Tall">Confident <br>
				<input class="checkbox-input" type="checkbox" name="characteristics" value="Wide">Communiticative <br>
				<input class="checkbox-input" type="checkbox" name="characteristics" value="Wide">Leadership <br>
				<input class="checkbox-input" type="checkbox" name="characteristics" value="Wide">Innovative <br>
				<input class="checkbox-input" type="checkbox" name="characteristics" value="Wide">Team-working <br>
				<input class="checkbox-input" type="checkbox" name="characteristics" value="Wide">Reliable <br>
				<input class="checkbox-input" type="checkbox" name="characteristics" value="Wide">Smart <br>
				<input class="checkbox-input" type="checkbox" name="characteristics" value="Wide">Punctual <br>
				<input class="checkbox-input" type="checkbox" name="characteristics" value="Wide">Helpful <br>
				<input class="checkbox-input" type="checkbox" name="characteristics" value="Wide">Open-minded <br>
			</div>
			<div class="input-section">
				<label class="input-label" for="textarea" id="textarea-label">Bio </label><br>
				<textarea placeholder="Write a bit about yourself..."></textarea>
			</div>
			<div class="input-section">
				<input type="submit" id="submit">
			</div>
		</fieldset>
		</form>
	</body>
</html>
